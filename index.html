<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shipra, your personal virtual assistant to help with various tasks.">
    <meta name="keywords" content="virtual assistant, Shipra, AI assistant, help">
    <title>Shipra, My Virtual Assistant</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/logo.png" alt="logo" id="logo">
    
    <h1>I'm <span id="name">Shipra</span>, Your <span id="va">Virtual Assistant</span></h1>
    <img src="images/voice.gif" alt="voice gif" id="voice">
    
    <button id="btn" aria-label="Start voice recognition">
        <img src="mic.svg" alt="microphone icon">
        <span id="content">Click here to talk to me</span>
    </button>

    <script src="script.js"></script>
</body>
</html>
